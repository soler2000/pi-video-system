<!doctype html><html><head><meta name="viewport" content="width=device-width, initial-scale=1">
<title>LED Settings</title><link rel="stylesheet" href="/static/app.css"></head>
<body>
<div class="top">
  <a href="/" class="btn">Dashboard</a>
  <a href="/reverse" class="btn">Reversing</a>
</div>
<div class="card" style="margin:1rem">
  <h3>LED Ring</h3>
  <p><em>Pin 12, WS281x</em></p>
  <label>Brightness <input id="b" type="range" min="0" max="1" step="0.05" value="0.4"></label>
  <label>Animation
    <select id="anim">
      <option value="off">Off</option>
      <option value="white_on">White (on)</option>
      <option value="distance_warn">Distance Warn</option>
    </select>
  </label>
  <label>Speed Ã— <input id="speed" type="number" step="0.1" min="0.1" value="10"></label>
  <button id="apply">Apply</button>
</div>
<script>
document.getElementById('apply').onclick = async ()=>{
  const body={brightness: parseFloat(b.value), anim: anim.value, speed: parseFloat(speed.value)};
  await fetch('/api/led/apply', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  alert('Updated');
};
</script>
</body></html>
